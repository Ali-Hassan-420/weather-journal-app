<!DOCTYPE html>
<html>
<head>
<!---<meta http-equiv="refresh" content="1" >--->
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
 <body>
<div id = "app">
  <!--------HEADER AREA--------->
  <div id= "title" class ="holder headline">Weather Journal App</div>


  <!--------I/O AREA--------->

  <div id=weather>
    
    <div id=input> <!--------INPUT AREA--------->
      <div id=zippy class ="holder zip"> <!--------ZIP CODE--------->
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Enter Zip code here">
      </div>

      <div id=feel class ="holder feel"> <!--------FEELINGS--------->
        <label for="feelings">How are you feeling today?</label>
        <input class= "myInput" id="feelings" placeholder="Enter your feelings here">

        <button id="generate" type = "submit"> Generate </button> <!--------BUTTON--------->
      </div>
    </div>
    
    <div id=output> <!--------OUTPUT AREA--------->
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
       <div id = "entryHolder">
        <div id = "date">22th june 2021</div> 
       <div id = "temp">30 celsus</div>
       <div id = "content">memes</div>
      </div>
      </div>
    </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
